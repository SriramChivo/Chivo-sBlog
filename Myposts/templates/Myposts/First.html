<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Chivo's Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'first' %}">Chivo's Blog </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Instagram<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="#">Twitter</a>
            <a class="nav-item nav-link active" href="#">FaceBook</a>
            <a class="nav-item nav-link active" href="#">About</a>
          </div>
        </div>
      </nav>
    <div class="container">
    <br/>
    <h1 class="text-center">Welcome to Chivo's Blog</h1>
    <br/>
    {% load static %}
    <img src="{% static 'Myposts/L.jpg' %}" class="rounded mx-auto d-block" style="max-width:900px;"/>
    <hr>
    <br/>
    <h1>Latest Posts</h1>

    {% for i in events.all %}
    <!-- {{i.id}} -->
    <br/>
    <h4><a  href="{% url 'details' event_id=i.id %}">{{i.title}}</a></h4>
    {{i.event_date}}
    <br/>
    <img src="{{ i.Image.url }}" class="rounded mx-auto d-block" style="max-Height:400px;"/>
    <br/>
    <br/>
    <p>{{i.summary}}</p>
    <br/>
    <p>Click title to read full article and enjoy!!!!</p>
    <br/>
    <hr>
    {%endfor%}
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
